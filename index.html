    <script>
        function calcular(){
            var p1 = document.getElementById("id_p1").value;
            var p2 = document.getElementById("id_p2").value;
            var pm, variacion;
            xprom =  parseFloat(p1)*parseFloat(p2);
            document.getElementById("id_prom").value = xprom;
            if(document.getElementById("distrito").value==1){pm=450;}
            else if(document.getElementById("distrito").value==2){pm=550;}
            else if(document.getElementById("distrito").value==3){pm=650;}
            else if(document.getElementById("distrito".value==4)){pm=670;}
            else if(document.getElementById("distrito").value==5){pm=750;}
            else{alert("Error, ingrese solo numeros.")}
            if(document.getElementById("position").value==1){variacion=parseFloat(0.9);}
            else if(document.getElementById("position").value==2){variacion=parseFloat(1.05);}
            else if(document.getElementById("position").value==3){variacion=parseFloat(1.1);}
            else if(document.getElementById("position").value==4){variacion=parseFloat(1.18);}
            else{alert("Error, ingrese solo numeros.")}
            var sol=xprom*pm*(parseFloat(variacion));
            document.getElementById("id_soles").value=sol;
            var dol= sol*0.29;
            document.getElementById("id_dolar").value=dol;
        }
        function salir(){
            //window.open("http://www.gmail.com","Blog")
            window.close();
        }

    </script>
